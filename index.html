<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/output.css">

</head>
<style>
    .detailsContainer{
        background: linear-gradient(to bottom , transparent , rgba(0, 0, 0, 0.9));
    }
</style>
<body>
    <div class="w-full h-screen bg-black font-['Roboto'] ">
       <div class="imageContainer w-full h-screen relative  overflow-hidden">
        <div class="mainCard z-[3] w-[130%] h-[130%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 absolute">
            <img class="w-full h-full object-cover" src="" alt="nhi aya">
        </div>
        <div class="incomingCard z-[2] w-[130%] h-[130%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 absolute">
            <img class="w-full h-full object-cover" src="" alt="">
        
        </div>
       </div>
       <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="nav px-5 py-6 flex justify-between items-center text-white">
                <div class="ProfileImg w-[3rem] h-[3rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h1 class="capitalize font-semibold tracking-tight text-xl">---They Liked You---</h1>
                <div class="ChatICON relative flex justify-center items-center w-[3rem] h-[3rem] rounded-full bg-white/20">
                    <i class="ri-chat-3-fill"></i>
                    <div class="bdge absolute flex justify-center items-center rounded-full w-5 h-5 top-0 right-0 translate-x-[3px] -translate-y-[5px] bg-[#FC5149]">
                        <h5 class="text-[12px] font[400]"></h5>
                    </div>
                </div>
            </div>
            <div class="detailsContainer w-full">
                <div class="details w-full px-5 py-6 ">
                    <div class="element location flex gap-4">
                        <i class=" w-[1.7rem] h-[1.7rem] flex justify-center items-center rounded-full font-semibold bg-white ri-corner-left-up-line"></i> 
                        <h3 class="text-white">USA California</h3>
                    </div>

                    <div class="element name flex text-white gap-5 mt-1.5">
                        <h1 class="tracking-tighter font-medium text-7xl">Victoria</h1>
                        <h1 class="tracking-tighter font-medium text-7xl opacity-60">20</h1>
                    </div>

                    <div class="element Tags flex gap-3 mt-4 text-white">
                       
    
                    </div>
                    <div class="element Bio text-white/70 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-2"></p>
                    </div>
                    <div class="element flex items-start mt-10 gap-2">
                        <button class="deny w-1/2 py-3 rounded-xl bg-white">
                            <i class="text-3xl font-semibold ri-close-fill"></i>
                        </button>
                        <button class="accept w-1/2 py-3 rounded-xl bg-[#FC5149]">
                            <i class="text-3xl text-white font-semibold ri-heart-2-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
           
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
